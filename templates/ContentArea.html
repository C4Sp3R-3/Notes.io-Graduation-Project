{% extends "layout.html" %}
{% block contentarea %}
<div class="col-md-9 col-lg-10 d-flex flex-column p-0" style="height: calc(100vh - 56px); overflow: hidden; background-color: white;">
    <div class="notes-overlay" id="overlay"></div>

    <!-- Scrollable Editor Container -->
    <div class="flex-grow-1 overflow-auto">
        <div class="container py-4" style="max-width: 900px;">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
