<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='content/reset-password.css') }}">
</head>
<body>
  <main>
  <div class="container">
    <div class="form-container sign-in-container">
      <!-- 
        Since pure HTML can't handle conditionals or binding,
        you need to implement logic with JS if needed.
        Below is the form version (replace with success message as needed).
      -->

      <!-- Password Reset Successful message -->
      <div id="success-message" style="display:none; text-align:center;">
        <h1>Password Reset Successful</h1>
        <p>Your password has been updated. You can now log in with your new credentials.</p>
        <a class="btn btn-dark" href="/login">Go to Login</a>
      </div>

      <!-- Password Reset Form -->
      <form id="reset-form">
        <h1>Reset Password</h1>
        <span>Enter your new password</span><br><br>
        <input type="hidden" name="token" value="{{ token }}">
        <input type="password" id="password" name="password" placeholder="New Password" class="form-control" required />
        <div class="validation-message" id="password-error" style="color:red;"></div>

        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" class="form-control" required />
        <div class="validation-message" id="confirm-password-error" style="color:red;"></div>

        <div id="error-message" style="margin-top: 0.2rem; height: 0.5rem; visibility: hidden;"></div>
        <br>

        <button type="submit">Submit</button>
      </form>
      <div id="success-message" style="display:none; color: green; margin-top: 1em;"></div>
      <p id="back-to-login" style="display: none;" class="back-to-login"><a href="/login">Back to Login</a></p>
    </div>
  </div>

  <script src="/static/scripts/resset-password.js"></script>
</main>
</body>
</html>
