<div class="col-md-3 col-lg-2 notes-sidebar pt-4 px-2" id="sidebar">
    <div class="d-flex align-items-center justify-content-between px-3 mb-3">
        <span class="fw-semibold">Workspace</span>
    </div>

    <ul class="nav flex-column mb-2">
        <li class="nav-item">
            <a class="nav-link notes-nav-link px-3 py-2 mb-1" href="/getting-started">
                <i class="bi bi-house-door me-2"></i> Getting Started
            </a>
        </li>
    </ul>

    <hr>

    <div class="d-flex align-items-center justify-content-between px-3 mb-3">
        <span class="fw-semibold">Notes</span>
        <!-- <i class="bi bi-plus"></i> -->
    </div>

    <div onclick="newNote()" class="notes-page-item d-flex align-items-center px-3 py-2 mt-2 text-muted" style="cursor: pointer;">
    <i class="bi bi-plus me-2 small"></i> New Note
    </div>
    <!-- Note Search -->
    <hr>
    <div class="px-3 mb-3">
        <div class="input-group input-group-sm">
            <span class="input-group-text bg-transparent border-end-0">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control form-control-sm border-start-0 notes-search"
       id="page-search" placeholder="Search Notes..." oninput="filterNotes(this.value)">
        </div>
    </div>
    <div id="pages-container">
        <div class="notes-page-item d-flex align-items-center px-3 py-2 mb-1" data-title="Getting Started">
            <i class="bi bi-file-earmark me-2 text-muted small"></i>
        </div>
    </div>

</div>
